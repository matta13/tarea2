services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.12
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - claudio

  kafka:
    image: confluentinc/cp-kafka:7.4.12
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181 
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:9092,PLAINTEXT://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - claudio
  
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/01schema.sql:/docker-entry-point-initdb.d/create_schema.sql
      - ./postgres/02data.sql:/docker-entry-point-initdb.d/data.sql
    networks:
      - claudio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydatabase"]
      interval: 5s
      timeout: 3s
      retries: 15
      
  qa_api:
    build: 
      context: ./api
    volumes:
      - ./api:/app 
      - ./.env.api:/app/.env.api 
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy 
    networks:
      - claudio
    command: ["sh", "-c", "while ! nc -z kafka 9092; do echo 'Waiting for Kafka...'; sleep 1; done; while ! nc -z postgres 5432; do echo 'Waiting for DB...'; sleep 1; done; uvicorn main:app --host 0.0.0.0 --port 8000 --log-level debug"]
  
  llm_producer:
    build: ./llm_processor
    volumes:
      - ./llm_processor:/app
    depends_on:
      kafka: 
        condition: service_healthy 
    networks:
      - claudio
    command: python3 llm_consumer_producer.py
    deploy:
      replicas: 4  
  
  scorer:
    build: ./scorer 
    container_name: scorer
    command: python3 storage_scorer.py
    depends_on:
      llm_producer: 
        condition: service_started
      kafka:
        condition: service_healthy 
    volumes:
      - ./scorer:/app
      - ./.env.api:/app/.env.api 
    networks:
      - claudio

  retry_consumer:
    build: ./retry_service
    container_name: retry_consumer
    command: python3 retry_consumer.py
    depends_on:
      llm_producer: 
        condition: service_started
      kafka:
        condition: service_healthy
    volumes:
      - ./retry_service:/app
      - ./.env.api:/app/.env.api
    networks:
      - claudio

  quota_alert_consumer:
    build: ./alert_service
    container_name: quota_alert_consumer
    command: python3 quota_alert_consumer.py
    depends_on:
      llm_producer: 
        condition: service_started
      kafka:
        condition: service_healthy
    volumes:
      - ./alert_service:/app
      - ./.env.api:/app/.env.api
    networks:
      - claudio

  db_writer:
    build: ./db_writer
    container_name: db_writer
    command: python3 db_writer_consumer.py
    depends_on:
      scorer:
        condition: service_started
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./db_writer:/app
      - ./.env.api:/app/.env.api
    networks:
      - claudio
  
  qa_client:
    build: 
      context: ./client
    volumes:
      - ./client:/app
    container_name: qa_client
    restart: "no"
    depends_on:
      qa_api:
        condition: service_started
    stdin_open: true   
    tty: true
    networks:
      - claudio
    command: ["sh", "-c", "while ! nc -z qa_api 8000; do echo 'Waiting for API...'; sleep 1; done; python /app/client.py"]

networks:
  claudio:
    driver: bridge
