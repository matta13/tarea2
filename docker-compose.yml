services:
  #  1. SERVICIO ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.12
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - claudio

  #  2. SERVICIO KAFKA
  kafka:
    image: confluentinc/cp-kafka:7.4.12
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181 
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:9092,PLAINTEXT://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - claudio

  #  3. SERVICIO DE SETUP DE KAFKA (NUEVO)
  kafka_setup:
    image: confluentinc/cp-kafka:7.4.12
    hostname: kafka-setup
    container_name: kafka_setup
    depends_on:
      kafka:
        condition: service_started
    networks:
      - claudio
    # 猬锔 Este comando crea los t贸picos y luego sale
    command: 
      [ 
        "sh", "-c",
        "echo 'Esperando a que el broker de Kafka est茅 listo...'; ",
        "while ! nc -z kafka 9092; do sleep 1; done; ",
        "echo 'Creando t贸picos: questions y llm_answers...'; ",
        "kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic questions --partitions 1 --replication-factor 1; ",
        "kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic llm_answers --partitions 1 --replication-factor 1; ",
        "echo 'T贸picos creados. Terminando setup.'; "
      ]
  # El contenedor finalizar谩 con 茅xito despu茅s de ejecutar el comando.
  
  #  3. SERVICIO POSTGRES_DB
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/01schema.sql:/docker-entry-point-initdb.d/create_schema.sql
      - ./postgres/02data.sql:/docker-entry-point-initdb.d/data.sql
    networks:
      - claudio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydatabase"]
      interval: 5s
      timeout: 3s
      retries: 15
      
  #  4. SERVICIO QA_API
  qa_api:
    build: 
      context: ./api
    volumes:
      - ./api:/app # Monta la API
      - ./.env.api:/app/.env.api # Monta el archivo de entorno
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka_setup:
        condition: service_completed_successfully
    networks:
      - claudio
    #  CMD: Espera Activa (nc -z) 
    command: ["sh", "-c", "while ! nc -z kafka 9092; do echo 'Waiting for Kafka...'; sleep 1; done; while ! nc -z postgres 5432; do echo 'Waiting for DB...'; sleep 1; done; uvicorn main:app --host 0.0.0.0 --port 8000 --log-level debug"]
  
  #  5. SERVICIO LLM_PRODUCER (Ejecuta el archivo correcto)
  llm_producer:
    build: ./llm_processor
    container_name: llm_producer
    volumes:
      - ./llm_processor:/app
    depends_on:
      kafka_setup: 
        condition: service_completed_successfully
    networks:
      - claudio
    #  CORRECCIN: Ejecuta el archivo correcto en /app 
    command: python3 llm_consumer_producer.py  
  
  db_writer:
    build: ./db_writer
    container_name: db_writer
    volumes:
      # Montar la ra铆z del proyecto para que pueda ver el m贸dulo 'api'
      - ./db_writer:/app 
    depends_on:
      kafka_setup: 
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - claudio
    command: python3 db_writer_consumer.py
  
  qa_client:
    build: 
      context: ./client
    volumes:
      - ./client:/app
    container_name: qa_client
    restart: "no"
    depends_on:
      qa_api:
        condition: service_started
    stdin_open: true   
    tty: true
    networks:
      - claudio
    # CMD: Espera activa al API (para resolver el Connection Refused del cliente)
    command: ["sh", "-c", "while ! nc -z qa_api 8000; do echo 'Waiting for API...'; sleep 1; done; python /app/client.py"]

# 8. 锔 DEFINICIN DE RED Y VOLMENES
networks:
  claudio:
    driver: bridge
