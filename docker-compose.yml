services:
  # üü¢ 1. SERVICIO ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.12
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - claudio

  # üü† 2. SERVICIO KAFKA
  kafka:
    image: confluentinc/cp-kafka:7.4.12
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181 
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:9092,PLAINTEXT://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - claudio
  
  # üü£ 3. SERVICIO POSTGRES_DB
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/01schema.sql:/docker-entry-point-initdb.d/create_schema.sql
      - ./postgres/02data.sql:/docker-entry-point-initdb.d/data.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - claudio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydatabase"]
      interval: 5s
      timeout: 3s
      retries: 15
      
  # üü° 4. SERVICIO QA_API
  qa_api:
    build: 
      context: ./api
    volumes:
      - ./api:/app # Monta la API
      - ./.env.api:/app/.env.api # Monta el archivo de entorno
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - claudio
    # üö® CMD: Espera Activa (nc -z) üö®
    command: ["sh", "-c", "while ! nc -z kafka 9092; do echo 'Waiting for Kafka...'; sleep 1; done; while ! nc -z postgres 5432; do echo 'Waiting for DB...'; sleep 1; done; uvicorn main:app --host 0.0.0.0 --port 8000 --log-level debug"]
  
  # üü† 5. SERVICIO LLM_PRODUCER (Ejecuta el archivo correcto)
  llm_producer:
    build: 
      context: ./llm_processor
    volumes:
      - ./llm_processor:/app
    depends_on:
      kafka:
        condition: service_started
    networks:
      - claudio
    # üö® CORRECCI√ìN: Ejecuta el archivo correcto en /app üö®
    command: ["sh", "-c", "while ! nc -z kafka 9092; do echo 'Waiting for Kafka...'; sleep 1; done; python /app/llm_consumer_producer.py"]

  # 6. üü† SERVICIO DB_WRITER (Ejecuta el archivo correcto con la ruta completa)
  db_writer:
    build: 
      context: ./db_writer
    volumes:
      # Montar la ra√≠z del proyecto para que pueda ver el m√≥dulo 'api'
      - .:/app 
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - claudio
    # üö® CORRECCI√ìN: La ruta es /app/db_writer/db_writer_consumer.py üö®
    command: ["sh", "-c", "while ! nc -z postgres 5432; do echo 'Waiting for DB...'; sleep 1; done; python /app/db_writer/db_writer_consumer.py"] 
  
  # 7. üÜï SERVICIO QA_CLIENT (Cliente de Prueba)
  qa_client:
    build: 
      context: ./client
    volumes:
      - ./client:/app
    container_name: qa_client
    restart: "no"
    depends_on:
      qa_api:
        condition: service_started
    stdin_open: true   
    tty: true
    networks:
      - claudio
    # CMD: Espera activa al API (para resolver el Connection Refused del cliente)
    command: ["sh", "-c", "while ! nc -z qa_api 8000; do echo 'Waiting for API...'; sleep 1; done; python /app/client.py"]

# 8. ‚öôÔ∏è DEFINICI√ìN DE RED Y VOL√öMENES
networks:
  claudio:
    driver: bridge

volumes:
  postgres_data:
